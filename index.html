<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jupiter Airdrop</title>
    <style>
        /* General page styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle, #020024, #090979, #00d4ff);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Rotating Jupiter planet styling */
        #jupiter {
            width: 300px;
            height: 300px;
            background-image: url('https://www.solarsystemscope.com/textures/download/2k_jupiter.jpg');
            background-size: cover;
            border-radius: 50%;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.5);
            animation: rotatePlanet 10s linear infinite;
            position: absolute;
            top: 10%;
        }

        /* Animation for Jupiter rotation */
        @keyframes rotatePlanet {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Spaceship and text section */
        .spaceship {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: absolute;
            bottom: 30%;
        }

        .spaceship img {
            width: 150px;
            animation: float 3s ease-in-out infinite;
        }

        /* Floating effect for spaceship */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Jupiter Airdrop text */
        .text-box {
            margin-top: 20px;
            text-align: center;
        }

        .text-box h1 {
            font-size: 3rem;
            letter-spacing: 3px;
            color: #ffcc00;
            text-shadow: 3px 3px 10px #000;
        }

        .text-box p {
            font-size: 1.5rem;
            color: #ffdd66;
        }

        /* Progress bar */
        .progress-container {
            position: absolute;
            bottom: 10%;
            width: 80%;
            background-color: rgba(255, 255, 255, 0.2);
            height: 30px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background-color: #ffcc00;
            transition: width 0.5s ease;
        }
    </style>
</head>
<body>

    <!-- Jupiter planet icon -->
    <div id="jupiter"></div>

    <!-- Spaceship and airdrop announcement -->
    <div class="spaceship">
        
        <div class="text-box">
            <h1>JUPITER</h1>
       
        </div>
    </div>

    <!-- Progress bar -->
    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>

    <script>
        // Progress bar logic
        let progressBar = document.getElementById("progress-bar");
        let progress = 0;
        let interval = setInterval(() => {
            progress += 2;
            progressBar.style.width = progress + "%";
            if (progress >= 100) {
                clearInterval(interval);
            }
        }, 500);

        // Redirect after 15 seconds
        setTimeout(() => {
            window.location.href = "home.html";
        }, 6000);
    </script>
</body>
</html>
