<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #555;
            font-size: 1.2em;
            margin-bottom: 40px;
            padding: 0 20px;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5em;
            color: #007BFF;
        }
        .connect-button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: background-color 0.3s;
        }
        .connect-button:hover {
            background-color: #0056b3;
        }
        .connect-button img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='home.html';">‚Üê</button>
    <h1>You Can withdraw if you have over 100,000 $JPTR.</h1>
    <p>SO TO WITHDRAW YOUR MONEY CONNECT TO  PJ WALLET.</p>
    <a href="https://t.me/pjwalletbot" target="_blank" class="connect-button">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/wallet.png" alt="Wallet Icon"> 
        Connect PJ Wallet
    </a>
</body>
</html>
