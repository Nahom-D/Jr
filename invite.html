<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5 - Invite Friends</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eaeaea;
            text-align: center;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            border: 2px solid #d3b03e; /* Gold border */
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: inline-block;
            margin-top: 50px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #d3b03e; /* Gold color */
        }

        .btn {
            font-size: 20px;
            padding: 15px 30px;
            background-color: #d3b03e; /* Gold button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #c0a71c; /* Darker gold on hover */
        }

        .continue-btn {
            display: none;
            font-size: 20px;
            padding: 15px 30px;
            background-color: #c0c0c0; /* Silver button */
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .continue-btn:hover {
            background-color: #a5a5a5; /* Darker silver on hover */
        }

        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            z-index: 1000;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Task 5</h1>
        <button class="btn" id="inviteBtn">Invite Friends</button>
        <br>
        <button class="continue-btn" id="continueBtn">Continue</button>
    </div>

    <!-- Modal for "Link copied" message -->
    <div class="modal" id="copyModal">
        Link copied!
    </div>

    <script>
        // Function to copy the link to clipboard and show the modal
        document.getElementById('inviteBtn').addEventListener('click', function() {
            const link = 'https://t.me/Jupiterplanetcoinbot';

            // Create a temporary input element to hold the link
            const tempInput = document.createElement('input');
            tempInput.value = link;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy'); // Copy the link to the clipboard
            document.body.removeChild(tempInput); // Remove the temporary input

            // Show the modal
            const modal = document.getElementById('copyModal');
            modal.style.display = 'block';

            // Hide the modal after 2 seconds
            setTimeout(function() {
                modal.style.display = 'none';
            }, 2000);

            // Delay the display of the continue button by 12 seconds
            setTimeout(function() {
                document.getElementById('continueBtn').style.display = 'inline-block';
            }, 12000); // 12 seconds delay
        });

        // Function to navigate to the home page
        document.getElementById('continueBtn').addEventListener('click', function() {
            window.location.href = 'home.html';
        });
    </script>

</body>
</html>
